---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wls-deployment
  namespace: isecl
  labels:
    app: wls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wls
  template:
    metadata:
      labels:
        app: wls
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - image: <image-name>:<image-tag>
          name: wls
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          envFrom:
            - configMapRef:
                name: wls-config
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: wls-logs-volume
              mountPath: /var/log/wls/
            - name: wls-config-volume
              mountPath: /etc/wls
            - name: wls-db-certs
              mountPath: /etc/postgresql/
            - name: wls-secrets
              mountPath: /etc/secrets/
              readOnly: true
      volumes:
        - name: wls-logs-volume
          persistentVolumeClaim:
            claimName: wls-logs-pvc
        - name: wls-config-volume
          persistentVolumeClaim:
            claimName: wls-config-pvc
        - name: wls-db-certs
          secret:
            secretName: wls-db-certs
            defaultMode: 0640
        - name: wls-secrets
          projected:
            sources:
              - secret:
                  name: wls-credentials
              - secret:
                  name: bearer-token
